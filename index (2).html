      background-position: center;

      background-color: #e63946;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .product {

      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3 {

    }
    .product p {

    }
    .product button {
      margin: 15px 0 20px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {

      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
